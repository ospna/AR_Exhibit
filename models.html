<!doctype html>
<html lang="en-us">

<head>
    <!-- A-Frame libraries -->
   <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
   <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>

   <!-- AR.js Library -->
   <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- CSS Stylesheet -->
    <link rel='stylesheet' type='text/css' href="style.css">

</head>

<body>
  <!-- Define A-Frame VR Scene and set it up so that it will be manipulated through AR.js -->
  <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono;'>

    <header>
      <div class="logo"><img>
      </div>
    </header>

    <!-- set up graphics we want to use as assets, same as in A-Frame VR-->        
    <a-assets>
      <item id="loniceramorrowii-obj" src="/3D_models/Lonicera_Morrowii/loniceramorrowii.obj"></item>
      <item id="loniceramorrowii-mtl" src="/3D_models/Lonicera_Morrowii/loniceramorrowii.mtl"></item>
    </a-assets>

    <a-marker id="patt6" type="pattern" url="markers/pattern-HS2.patt">

      <!-- Adding an OBJ file to an AR Project-->
      <a-entity obj-model="obj: #loniceramorrowii-obj; mtl: #loniceramorrowii-mtl"></a-entity>
            
    </a-marker>
  <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
